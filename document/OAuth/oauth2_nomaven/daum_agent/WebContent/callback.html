<script type="text/javascript">
$(function() {
	var queryStr = location.href.split("#")[1];
	//생성한 토큰은 webapp일 경우는 SessionStorage와 같은 곳에 저장한다.
	//Mobile은 안전한 저장소에 저장한다.
	var token = getObjectFromParam(queryStr);
	console.log(token);
	
	var resourceUrl = "https://apis.daum.net/user/v1/show.json?callback=?";
	$.getJSON(resourceUrl, { access_token : token.access_token }, function(data) {
		console.log(data);
	});
	
});


</script>
