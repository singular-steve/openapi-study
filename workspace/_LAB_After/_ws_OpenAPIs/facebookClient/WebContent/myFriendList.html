<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>  
<script type='text/javascript'>
function test(json) {
	var list = $("#divFriendList");
	for(var i=0; i < json.length; i++) {
		var div = $("<div />").attr("style", "border:solid 1px blue; width:300px;");
		div.append("UID : " + json[i].uid + "<br />Name : " + json[i].name);
		list.append(div);
	}
}
</script>
<body>
	<h1>친구 목록</h1>
	<hr /><hr />
	<div id="divFriendList" style="border:double 3px black; width:303px"></div>
</body>
